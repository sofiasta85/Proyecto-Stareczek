{% extends 'base.html' %}
{% block content %}
<h1>Eliminar Muestra</h1>

<p>¿Seguro que deseas eliminar la muestra <strong>{{ object.codigo_id_muestra }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'analisis:detalle-muestra' object.pk %}">Cancelar</a>
</form>

{% endblock %}
